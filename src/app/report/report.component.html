<div class="container">
  <div class="table-wrapper">
      <div class="table-title">
          <div class="row">
              <div class="col-sm-2">
                  <a class="btn btn-success" [routerLink]="['']">
                      <span>Home</span>
                  </a>
              </div>
              <div class="col-sm-6 text-center">
                  <h2>
                      <b>Report</b>
                  </h2>
              </div>
              <!-- <div class="col-sm-4">
                  <a class="btn btn-success" (click)="showAdd=true">
                      <i class="material-icons">&#xE147;</i>
                      <span>Add New Customer</span>
                  </a>
              </div> -->
          </div>
      </div>
      <table class="table table-striped table-hover">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Mobile</th>
                  <th>Area</th>
                  <th>Address</th>
                  <th>Status</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let action of actionDetails">
                  <td> {{ action.name }}</td>
                  <td> {{ action.cmobile }}</td>
                  <td> {{ action.area }}</td>
                  <td> {{ action.address }}</td>
                  <td> {{ action.tripStatus }}</td>
                  <td>
                      <a (click)="editModal(action)" class="pointer">
                          <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
                      </a>
                      <a (click)="deleteModal(action)" class="pointer">
                          <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                      </a>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
