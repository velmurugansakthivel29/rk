<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>
                        <b>Customer</b>
                    </h2>
                </div>
                <div class="col-sm-6">
                        <a class="btn btn-success" (click)="completedCustomer()">
                                <i class="material-icons">&#xE147;</i>
                                <span>Completed Order</span>
                            </a>
                    <a class="btn btn-success" (click)="showAdd=true">
                        <i class="material-icons">&#xE147;</i>
                        <span>Add New Customer</span>
                    </a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Area</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let action of actionDetails">
                    <td> {{ action.name }}</td>
                    <td> {{ action.cmobile }}</td>
                    <td> {{ action.area }}</td>
                    <td> {{ action.address }}</td>
                    <td> {{ action.tripStatus }}</td>
                    <td>
                        <a (click)="editModal(action)" class="pointer">
                            <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
                        </a>
                        <a (click)="deleteModal(action)" class="pointer">
                            <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="clearfix">
            <div class="hint-text">Showing
                <b>5</b> out of
                <b>25</b> entries</div>
            <ul class="pagination">
                <li class="page-item disabled">
                    <a href="#">Previous</a>
                </li>
                <li class="page-item active">
                    <a href="#" class="page-link">1</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link">2</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link">3</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link">4</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link">5</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link">Next</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Add Modal HTML -->

<div class="add-modal custom-modal" [ngClass]="{'show-modal' : showAdd}">
    <div>
        <h3>Add Area</h3>
    </div>
    <form [formGroup]="addForm" (ngSubmit)="addSubmit(addForm)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Area</label>
            <input type="text" formControlName="area" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="text" formControlName="mobile" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" formControlName="address" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="text" formControlName="date" class="form-control" required>
        </div>
        <button type="cancel" class="btn" (click)="showAdd=false">Cancel</button>
        <button type="submit" class="btn btn-success pull-right" [disabled]="!addForm.valid">Add Customer</button>
    </form>
</div>

<!-- Delete Modal HTML -->

<div class="delete-modal custom-modal" [ngClass]="{'show-modal' : showDelete}">
    <h4>
        {{ deleteMsg }}
    </h4>
    <div class="mrg-t40">
        <button type="cancel" class="btn" (click)="showDelete=false">Cancel</button>
        <button type="submit" (click)="deleteUser()" class="btn btn-success pull-right">Delete</button>
    </div>
</div>
