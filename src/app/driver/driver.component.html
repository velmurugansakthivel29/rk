<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-2">
                    <a class="btn btn-success" [routerLink]="['']">
                        <span>Home</span>
                    </a>
                </div>
                <div class="col-sm-6 text-center">
                    <h2>
                        <b>Driver</b>
                    </h2>
                </div>
                <div class="col-sm-4">
                    <a class="btn btn-success" (click)="showAdd=true">
                        <i class="material-icons">&#xE147;</i>
                        <span>Add New Employee</span>
                    </a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Area</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userDetails">
                    <td> {{ user.name }}</td>
                    <td> {{ user.mobile }}</td>
                    <td> {{ user.area }}</td>
                    <td> {{ user.address }}</td>
                    <td>
                        <a (click)="editModal(user)" class="pointer">
                            <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
                        </a>
                        <a (click)="deleteModal(user)" class="pointer">
                            <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

<!-- Add Modal HTML -->

<div class="add-modal custom-modal" [ngClass]="{'show-modal' : showAdd}">
    <div>
        <h3>Add User</h3>
    </div>
    <form [formGroup]="addUserForm" (ngSubmit)="addSubmit(addUserForm)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="text" formControlName="mobile" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" formControlName="address" required></textarea>
        </div>
        <div class="form-group">
            <label>Area</label>
            <input type="text" formControlName="area" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" required>
        </div>
        <button type="cancel" class="btn" (click)="showAdd=false">Cancel</button>
        <button type="submit" class="btn btn-success pull-right" [disabled]="!addUserForm.valid">Add User</button>
    </form>
</div>
<!-- Edit Modal HTML -->

<div class="edit-modal custom-modal" [ngClass]="{'show-modal' : showEdit}">
    <div>
        <h3>Edit User</h3>
    </div>
    <form [formGroup]="editUserForm" (ngSubmit)="editSubmit(editUserForm)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="email" formControlName="mobile" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" formControlName="address" required></textarea>
        </div>
        <div class="form-group">
            <label>Area</label>
            <input type="text" formControlName="area" class="form-control" required>
        </div>
        <button type="cancel" class="btn" (click)="showEdit=false">Cancel</button>
        <button type="submit" class="btn btn-success pull-right" [disabled]="!editUserForm.valid">Submit</button>
    </form>
</div>

<!-- Delete Modal HTML -->

<div class="delete-modal custom-modal" [ngClass]="{'show-modal' : showDelete}">
    <h4>
        {{ deleteMsg }}
    </h4>
    <div class="mrg-t40">
        <button type="cancel" class="btn" (click)="showDelete=false">Cancel</button>
        <button type="submit" (click)="deleteUser()" class="btn btn-success pull-right">Delete</button>
    </div>
</div>
