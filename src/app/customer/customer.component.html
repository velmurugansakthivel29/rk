<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-2">
                    <a class="btn btn-success" [routerLink]="['']">
                        <span>Home</span>
                    </a>
                </div>
                <div class="col-sm-6 text-center">
                    <h2>
                        <b>Customer</b>
                    </h2>
                </div>
                <div class="col-sm-4">
                    <a class="btn btn-success" (click)="showAdd=true">
                        <i class="material-icons">&#xE147;</i>
                        <span>Add New Customer</span>
                    </a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Area</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let action of actionDetails">
                    <td> {{ action.name }}</td>
                    <td> {{ action.cmobile }}</td>
                    <td> {{ action.area }}</td>
                    <td> {{ action.address }}</td>
                    <td> {{ action.tripStatus }}</td>
                    <td>
                        <a class="btn btn-success" (click)="getAllUser(action)">
                            <span>Assign</span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<!-- Add Modal HTML -->

<div class="add-modal custom-modal" [ngClass]="{'show-modal' : showAdd}">
    <div>
        <h3>Add Customer</h3>
    </div>
    <form [formGroup]="addForm" (ngSubmit)="addSubmit(addForm)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Area</label>
            <input type="text" formControlName="area" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="text" formControlName="mobile" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" formControlName="address" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="text" formControlName="date" class="form-control" required>
        </div>
        <button type="cancel" class="btn" (click)="showAdd=false">Cancel</button>
        <button type="submit" class="btn btn-success pull-right" [disabled]="!addForm.valid">Add Customer</button>
    </form>
</div>
<!-- Assign Modal HTML -->

<div class="assign-modal custom-modal" [ngClass]="{'show-modal' : showAssign}">
    <div>
        <h3>Assign</h3>
    </div>
    <form [formGroup]="assignForm" (ngSubmit)="assignSubmit(assignForm)">
        <div class="form-group">
            <select formControlName="driverId" class="form-control">
                <option [ngValue]="null" disabled>Select Driver</option>
                <option *ngFor="let driver of driverDetails" [ngValue]="driver.id">
                    {{ driver.name }}
                </option>
            </select>
        </div>
        <button type="cancel" class="btn" (click)="showAssign=false">Cancel</button>
        <button type="submit" class="btn btn-success pull-right" [disabled]="!assignForm.valid">Assign</button>
    </form>
</div>
